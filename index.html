<!DOCTYPE html>
  <!-- Pokémon RPG de Mesa
O Pokémon RPG de Mesa é uma adaptação fanmade do universo Pokémon para RPG de Mesa (como o nome já diz rs) utilizando como base o sistema Tormenta 20
Assim, foram feitas conversões para cada atributo do RPG baseado nos status do pokémon, assim como para o dano dos ataques.
À cada tipo de pokemon foi atribuído um conjunto de perícias/magias sugeridas.-->

<html lang="pt" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1.0" />
    <title>Pokémon RPG de Mesa</title>
    

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
    <script src="https://d3js.org/d3.v3.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/IsaDelatore/PokemonRPG@main/scripts/select.js"></script>

    <link rel="stylesheet" href="https://rawcdn.githack.com/IsaDelatore/PokemonRPG/f37d25af70fee327764f96d720e3e14624d4dcba/styles/index.css">
    
  </head>
  <body>

    <img id="pokemon-logo" src="https://images2.imgbox.com/d7/14/mIN8Rxxg_o.png" alt="Fundo estilizado em azul com Pokémon escrito em amarelo ao centro. Abaixo, em vermelho, está escrito Adaptado para Tormenta20">
      <div class="container">
      <div class="stats">
      <div class="row">
        <div class="col-sm-6">
          <h4>Eu escolho você:</h4>
          <div class="dropbox"></div>
        </div>
      </div>
      <div class="row">
        <div class="col-sm-6">
          <div id="image"></div>
        </div>
        <div class="col-sm-6">
          <div class="row">
            <h2>STATUS POKÉMON</h2>
              <div class="col-6" id="label">
                <p class = "label"><strong>Tipo:</strong></p>
                <p class = "label"><strong>Total:</strong></p>
                <p class = "label"><strong>Hp:</strong></p>
                <p class = "label"><strong>Ataque:</strong></p>
                <p class = "label"><strong>Defesa:</strong></p>
                <p class = "label"><strong>Ataque Sp:</strong></p>
                <p class = "label"><strong>Defesa Sp:</strong></p>
                <p class = "label"><strong>Velocidade:</strong></p>
                <p class = "label"><strong>Egg Group:</strong></p>
                <p class = "label"><strong>Tipo de XP:</strong></p>
              </div>
              <div class="col-6" id="pokemon-stats"></div>
          </div>
          </div>
        </div>
        <div class="row">
            <h2>STATUS TORMENTA20</h2>
            <div class="col-3" id="label">
              <p class = "label"><strong>HP base:</strong></p>
              <p class = "label"><strong>HP/Nv:</strong></p>
              <p class = "label"><strong>Força:</strong></p>
              <p class = "label"><strong>Destreza:</strong></p>
              <p class = "label"><strong>Constituição:</strong></p>
              <p class = "label"><strong>Inteligência:</strong></p>
              <p class = "label"><strong>Sabedoria:</strong></p>
              <p class = "label"><strong>Carisma:</strong></p>
              <p class = "label"><strong>Armor:</strong></p>
            </div>
            <div class="col-3" id="tormenta-stats"></div>
            <div class="col-6">
              <div class="row" id="pericias">
                <h4>Perícias</h4>
              </div>
              <div class="row" id="poderes">
                <h4>Poderes</h4>
              </div>
              <div class="row" id="ataques">
                <h4>Ataques e Habilidades</h4>

              </div>
            </div>
          </div>
        </div>
    </div>
  </body>
</html>
